<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/variable.css">
  <title>Profile</title>
</head>
<body>
  <h1 class="title-head">Profile Card</h1>
  <div class="container margin-body">
    <div class="row">

      <div class="col-md-4">
        <div class="box-widget">
          <div class="profile-head">
            <div class="image-profile">
              <img src="./images/user1.jpg" class="image" alt="user1">
            </div>
            <div class="profile-name">
              <h3 class="username">Nadia Carmichael</h3>
              <h5 class="role">Lead Developer</h5>
            </div>
          </div>
          <div class="box-footer">
            <ul class="nav nav-stacked">
              <li><a href="#" class="main-fontcolor">Projects <span class="badge bg-blue pull-right">31</span></a></li>
              <li><a href="#" class="main-fontcolor">Tasks <span class="badge bg-aqua pull-right">5</span></a></a></li>
              <li><a href="#" class="main-fontcolor">Completed Projects <span class="badge bg-green pull-right">12</span></a></a></li>
              <li><a href="#" class="main-fontcolor">Followers <span class="badge bg-red pull-right">842</span></a></a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="box-widget">
          <div class="profile-user-head bg-light-aqua">
            <h3 class="username">Alexander Pierce</h3>
            <h5 class="role">Founder & CEO</h5>
          </div>
          <div class="image-profile2">
            <img src="./images/user2.jpg" class="image">
          </div>
          <div class="profile-footer">
            <div class="row">
              <div class="col-md-4 border-right">
                <div class="description-block">
                  <h5 class="header">3,200</h5>
                  <span class="footer">sales</span>
                </div>
              </div>
              <div class="col-md-4 border-right">
                <div class="description-block">
                  <h5 class="header">13,000</h5>
                  <span class="footer">followers</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="description-block">
                  <h5 class="header">35</h5>
                  <span class="footer">products</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="box-widget">
            <div class="profile-user-head bg-black">
              <h3 class="username">Elizabeth Pierce</h3>
              <h5 class="role">Web Designer</h5>
            </div>
            <div class="image-profile2">
              <img src="./images/user3.jpg" class="image">
            </div>
            <div class="profile-footer">
              <div class="row">
                <div class="col-md-4 border-right">
                  <div class="description-block">
                    <h5 class="header">3,200</h5>
                    <span class="footer">sales</span>
                  </div>
                </div>
                <div class="col-md-4 border-right">
                  <div class="description-block">
                    <h5 class="header">13,000</h5>
                    <span class="footer">followers</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="description-block">
                    <h5 class="header">35</h5>
                    <span class="footer">products</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>  
</body>
</html>
